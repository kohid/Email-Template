<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editor Demo</title>
  <link rel="stylesheet" href="../snippets/responsive-canvas.css">
  <style>body{font-family:Inter,system-ui,Arial,Helvetica,sans-serif;margin:16px} .app{display:flex;gap:16px} .controls{display:flex;flex-direction:column;gap:8px} .device-btn{padding:8px 10px;border:1px solid #d1d5db;background:#fff;cursor:pointer;border-radius:6px}</style>
</head>
<body>
  <h2>Editor Demo</h2>
  <div class="app">
    <div class="palette">
      <div class="widget" data-widget-type="text" id="p-text">Text Widget</div>
      <div class="widget" data-widget-type="image" id="p-image">Image Widget</div>
      <div class="widget" data-widget-type="button" id="p-button">Button Widget</div>
      <div class="widget" data-widget-type="video" id="p-video">Video Widget</div>
    </div>
    <div class="controls">
      <div style="display:flex;gap:8px">
        <button class="device-btn" id="btn-desktop">Desktop</button>
        <button class="device-btn" id="btn-tablet">Tablet</button>
        <button class="device-btn" id="btn-mobile">Mobile</button>
      </div>
      <div class="editor-root device-desktop" id="editorRoot">
        <div class="editor-viewport">
          <div class="canvas" id="canvas">
            <div class="tdt-widget-container" id="tdt_widget_container">
              <div class="tdt-container-inner" id="containerInner">
                <!-- dropped widgets appear here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../snippets/drag-drop.js"></script>
  <script>
    // Setup demo behaviours
    const widgets = document.querySelectorAll('.palette .widget');
    widgets.forEach(w => window.tdtEditor.makeDraggable(w));

    const container = document.getElementById('tdt_widget_container');
    const inner = document.getElementById('containerInner');
    window.tdtEditor.makeDropContainer(container, function (payload, event) {
      console.log('Dropped payload:', payload);
      // For demo, insert a simple element depending on type
      let html = '<div class="dropped" style="padding:8px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;">' + (payload.type || 'widget') + '</div>';
      // Use helper to create DOM node
      window.tdtEditor.insertWidgetHtml(inner, html);
    });

    // Device controls
    const root = document.getElementById('editorRoot');
    document.getElementById('btn-desktop').addEventListener('click', () => setDevice('desktop'))
    document.getElementById('btn-tablet').addEventListener('click', () => setDevice('tablet'))
    document.getElementById('btn-mobile').addEventListener('click', () => setDevice('mobile'))
    function setDevice(m) {
      root.classList.remove('device-desktop','device-tablet','device-mobile');
      root.classList.add('device-' + m);
    }
  </script>
</body>
</html>
